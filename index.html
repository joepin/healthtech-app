<!DOCTYPE html>
<html>
  <head>
     <title>Simple Auth App</title>
     <link rel='stylesheet' type='text/css' href='styles/styles.css'>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder' >
      <h2>Example-SMART-App</h2>

      <h2>Patient Resource</h2>
      <table>
        <tr>
          <th>First Name:</th>
          <td id='fname'></td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td id='lname'></td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td id='gender'></td>
        </tr>
        <tr>
          <th>Date of Birth:</th>
          <td id='birthdate'></td>
        </tr>
      </table>
    </div>
    <!-- FHIR Client JS Library -->
    <script src='vendor/fhir-client-v0.1.15.js'></script>
    <!-- Momentjs for calculating dates -->
    <script src='vendor/moment.js'></script>
    <!-- Application-level javascript-->
    <script src='scripts/get-data.js'></script>


    <script>
      $.getJSON('./scripts/medications.json')
      .done(function(data) {
        window.medicationsInfo = data;
        console.log(data)
        extractData().then(
          // show the patient data
          function(response) {
            console.log(response)
            var p = response.patient;
            displayPatientData(p);
            var r = response.recommendations;
            displayReccomendations(r);
          },
          // Display an error message if extractData failed
          function() {
            $('#loading').hide();
            $('#errors').html('<p> Failed to call FHIR Service </p>');
          }
        );
      })
      .fail(function() {
        $('#loading').hide();
        $('#errors').html('<p> Failed to retrieve reccommendations </p>');
      });
    </script>
</body>
</html>
